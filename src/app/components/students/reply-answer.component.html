<mat-card>
  <mat-card-header>
    <mat-card-title>exams</mat-card-title>
    <mat-card-subtitle *ngIf="course"
      >exams of course: {{ course.name }}</mat-card-subtitle
    >
    <button mat-raised-button color="warn" routerLink="/students" class="my-2">
      Menu
    </button>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let exam">{{ exam.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let exam">{{ exam.name }}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let exam">{{ exam.subjectson.name }}</td>
      </ng-container>

      <ng-container matColumnDef="questions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>questions</th>
        <td mat-cell *matCellDef="let exam">{{ exam.questions.length }}</td>
      </ng-container>

      <ng-container matColumnDef="showExam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>show exam</th>
        <td mat-cell *matCellDef="let exam">
            <button mat-stroked-button color="primary" class="bg-warning" [disabled]="!exam.answered" (click)="showAnswers(exam)">show</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="replyExam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>reply</th>
        <td mat-cell *matCellDef="let exam">
            <button mat-stroked-button color="primary" class="bg-light" [disabled]="exam.answered" (click)="replyQuestions(exam)">{{ exam.answered ? 'answered' : 'reply'}}</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="list"></tr>
      <tr mat-row *matRowDef="let exam; columns: list"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
