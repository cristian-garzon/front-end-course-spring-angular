<h1 mat-dialog-title>course: {{ course.name }}</h1>
<div mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header *ngFor="let question of replyExam.questions, let i = index">
        <mat-panel-title>question {{i+1}}:</mat-panel-title>
        <mat-panel-description>{{question.text}}</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">cancel</button>
  <button mat-button [mat-dialog-close]="answers">send</button>
</div>
